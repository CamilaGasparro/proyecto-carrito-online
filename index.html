<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carrito - Camila Teruel</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/index.css">

        <script src="./js/jquery.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/index.js"></script>
        
    </head>
    <body>
        <!-- NavBar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div>
                <img class="logo" src="./img/logo.png" alt="Tienda Camila Teruel">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./">
                            Home
                            </a>
                        </li>
                    </ul>
                    <div class="cart-container">
                        <button class="btn btn-secondary cart" type="button">
                            <img src="./img/cart.png" alt="Carrito">
                        </button>
                        <div class="cart-products hidden"></div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Product List-->
        <div class="container product-list">
            <div class="row products"></div>
        </div>
    </body>
</html>
